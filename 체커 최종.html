    <script>
        // --- DOM ìš”ì†Œ ì •ì˜ (ìŠ¤ì½”ì–´ë³´ë“œ í¬í•¨) ---
        const boardEl = document.getElementById('board');
        const statusMessageEl = document.getElementById('status-message');
        const resetButton = document.getElementById('reset-button');
        const p1ScoreEl = document.getElementById('p1-score');
        const p2ScoreEl = document.getElementById('p2-score');
        
        const PLAYER_1 = 1; // ì‚¬ìš©ì (ê³ ì–‘ì´)
        const PLAYER_2 = 2; // ì»´í“¨í„° (ê°•ì•„ì§€)

        // --- ê²Œì„ ìƒíƒœ ë³€ìˆ˜ (ìŠ¤ì½”ì–´ í¬í•¨) ---
        let boardState = [];      
        let currentPlayer = PLAYER_1;
        let isGameActive = true;    
        let selectedPiece = null;

        let p1Score = 0; // ì‚¬ìš©ì(P1)ê°€ ì¡ì€ ë§ ìˆ˜

        // [ì¶”ê°€] ì™• í•œì • ìŠ¹ê²© ê·œì¹™ì„ ìœ„í•œ í”Œë˜ê·¸ (ê·œì¹™ 1)
        let firstKingMade = {

            [PLAYER_2]: false  // AI (ê°•ì•„ì§€)ì˜ ì™• íƒ„ìƒ ì—¬ë¶€
        };

        // --- ì´ˆê¸°í™” í•¨ìˆ˜ ---
        
        function initBoard() {
            /*
                [ê·œì¹™ 3, 2] ë§ì˜ ê°€ì¹˜(Value) ì •ì˜
                0: ë¹ˆ ì¹¸
                1: P1 (ê³ ì–‘ì´) ì¼ë°˜ ë§ (ì•ìœ¼ë¡œë§Œ ì´ë™)
                2: P2 (ê°•ì•„ì§€) ì¼ë°˜ ë§ (ì•ìœ¼ë¡œë§Œ ì´ë™)
               11: P1 ìŠ¹ê²© ì‹¤íŒ¨ ë§ (ì•/ë’¤ ì´ë™ ê°€ëŠ¥)
               12: P2 ìŠ¹ê²© ì‹¤íŒ¨ ë§ (ì•/ë’¤ ì´ë™ ê°€ëŠ¥)
               21: P1 í‚¹ (4ë°©í–¥ ë¬´ì œí•œ ì´ë™/ì í”„)
               22: P2 í‚¹ (4ë°©í–¥ ë¬´ì œí•œ ì´ë™/ì í”„)
            */
            boardState = Array(8).fill(0).map(() => Array(8).fill(0));
            boardEl.innerHTML = '';

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    if ((row < 3) && (row + col) % 2 !== 0) {
                        boardState[row][col] = PLAYER_2;
                    } else if ((row > 4) && (row + col) % 2 !== 0) {
                        boardState[row][col] = PLAYER_1;
                    }
                    
                    const squareEl = document.createElement('div');
                    squareEl.className = 'square ' + (((row + col) % 2 === 0) ? 'light' : 'dark');
                    squareEl.dataset.row = row;
                    squareEl.dataset.col = col;
                    boardEl.appendChild(squareEl);
                }
            }
            
            updateBoardDisplay();
            resetButton.addEventListener('click', resetGame);
            statusMessageEl.textContent = "ë‹¹ì‹ ì˜ í„´ì…ë‹ˆë‹¤ (ğŸ±).";
            isGameActive = true;
            currentPlayer = PLAYER_1;
            selectedPiece = null;
            mandatoryJump = [];
            
            p1Score = 0;
            p2Score = 0;
            updateScoreDisplay();
            
            // ì™• í•œì • ìŠ¹ê²© í”Œë˜ê·¸ ì´ˆê¸°í™”
            firstKingMade = { [PLAYER_1]: false, [PLAYER_2]: false };
        }

        // ìŠ¤ì½”ì–´ë³´ë“œ í™”ë©´ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateScoreDisplay() {
            p1ScoreEl.textContent = p1Score;
            p2ScoreEl.textContent = p2Score;
        }

        // --- í™”ë©´ ì—…ë°ì´íŠ¸ í•¨ìˆ˜ ---

        function updateBoardDisplay() {
            const squares = boardEl.querySelectorAll('.square');
            squares.forEach(square => {
                const row = parseInt(square.dataset.row);
                const col = parseInt(square.dataset.col);
                const pieceValue = boardState[row][col];
                
                square.innerHTML = '';
                square.classList.remove('selected', 'can-move', 'mandatory-jump');

                if (pieceValue !== 0) {
                    const pieceEl = document.createElement('div');
                    // [ìˆ˜ì •] í‚¹ íŒì • ê¸°ì¤€ ë³€ê²½: 20 ì´ìƒì´ë©´ í‚¹ (21, 22)
                    const isKing = pieceValue >= 20;
                    // í”Œë ˆì´ì–´ëŠ” 10ì˜ ë‚˜ë¨¸ì§€ (1, 2, 11, 12 ëª¨ë‘ 1 ë˜ëŠ” 2)
                    const player = pieceValue % 10;
                    
                    pieceEl.className = `piece player-${player} ${isKing ? 'king' : ''}`;
                    pieceEl.dataset.player = player;
                    
                    // í”Œë ˆì´ì–´ 1 (ì‚¬ìš©ì)ì˜ ë§ë§Œ í´ë¦­ ì´ë²¤íŠ¸ ë“±ë¡
                    if (player === PLAYER_1 && isGameActive) {
                        pieceEl.addEventListener('click', handlePieceClick);
                    }
                    
                    square.appendChild(pieceEl);
                }
                
                square.removeEventListener('click', handleSquareClick);
                // ì¼ë°˜ ì´ë™ì€ PLAYER_1ì˜ í„´ì¼ ë•Œë§Œ ì²˜ë¦¬ (handleSquareClickì—ì„œ í„´ ì²´í¬)
                if (pieceValue === 0) {
                     square.addEventListener('click', handleSquareClick);
                }
            });
            
            mandatoryJump = findMandatoryJumps(currentPlayer);
            
            // í„´ ë©”ì‹œì§€/ì í”„ ë©”ì‹œì§€ í‘œì‹œ ë¡œì§
            const isTurnMessage = statusMessageEl.textContent.includes('í„´ì…ë‹ˆë‹¤');
            if (mandatoryJump.length > 0) {
                if (isTurnMessage) {
                     statusMessageEl.innerHTML = "ìƒëŒ€ ë§ì„ ì¡ëŠ” ì í”„ëŠ” <strong>í•„ìˆ˜</strong>ì…ë‹ˆë‹¤!";
                }
                // (ì—°ì† ì í”„ ë©”ì‹œì§€ëŠ” movePieceì—ì„œ ì²˜ë¦¬)
                highlightMandatoryJumps();
            } else if (!isTurnMessage) {
                 // ì í”„ ë©”ì‹œì§€ê°€ ë–  ìˆì—ˆëŠ”ë° ì í”„ê°€ ëë‚˜ë©´ í„´ ë©”ì‹œì§€ë¡œ ë³µêµ¬
                 if (currentPlayer === PLAYER_1) {
                    statusMessageEl.textContent = "ë‹¹ì‹ ì˜ í„´ì…ë‹ˆë‹¤ (ğŸ±).";
                 } else {
                    statusMessageEl.textContent = "AIì˜ í„´ì…ë‹ˆë‹¤ (ğŸ¶).";
                 }
            }
        }

        // --- ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ---
        
        function handlePieceClick(event) {
            event.stopPropagation();
            
            const pieceEl = event.target.closest('.piece');
            if (!pieceEl) return;
            
            const squareEl = pieceEl.parentElement;
            const row = parseInt(squareEl.dataset.row);
            const col = parseInt(squareEl.dataset.col);
            
            // ë‚´ í„´, ë‚´ ë§ì¸ì§€ í™•ì¸
            if (boardState[row][col] % 10 !== PLAYER_1 || currentPlayer !== PLAYER_1) return;

            clearHighlights();
            
            selectedPiece = [row, col];
            squareEl.classList.add('selected');
            
            highlightPossibleMoves(row, col);
        }

        function handleSquareClick(event) {
            if (!isGameActive || currentPlayer !== PLAYER_1 || !selectedPiece) return;
            
            const squareEl = event.currentTarget;
            const targetRow = parseInt(squareEl.dataset.row);
            const targetCol = parseInt(squareEl.dataset.col);
            
            if (squareEl.classList.contains('can-move')) {
                movePiece(selectedPiece[0], selectedPiece[1], targetRow, targetCol);
            }
        }
        
        // --- ì´ë™ ë° ìŠ¹íŒ¨ íŒì • ë¡œì§ (ìŠ¤ì½”ì–´ ê³„ì‚°) ---

        function movePiece(fromRow, fromCol, toRow, toCol) {
            
            let capturedRow, capturedCol;
            const pieceValue = boardState[fromRow][fromCol];
            const player = pieceValue % 10;
            // [ìˆ˜ì •] í‚¹ íŒì • ê¸°ì¤€ ë³€ê²½
            const isKing = pieceValue >= 20;

            // ì í”„ ì—¬ë¶€ ë° ì¡ì€ ë§ ìœ„ì¹˜ í™•ì¸
            if (Math.abs(fromRow - toRow) > 1) {
                const possibleMoves = findPossibleMoves(fromRow, fromCol)
                    .filter(m => m.isJump && m.row === toRow && m.col === toCol);
                
                if (possibleMoves.length > 0 && possibleMoves[0].capturedRow !== undefined) {
                    capturedRow = possibleMoves[0].capturedRow;
                    capturedCol = possibleMoves[0].capturedCol;
                } else if (Math.abs(fromRow - toRow) === 2 && !isKing) {
                    // (í‚¹ì´ ì•„ë‹Œ) ì¼ë°˜ ë§ì˜ í•œ ì¹¸ ì í”„
                    capturedRow = (fromRow + toRow) / 2;
                    capturedCol = (fromCol + toCol) / 2;
                } else {
                    // ì´ ê²½ë¡œëŠ” í‚¹ì˜ 'ë¹„í–‰ ì í”„'ê°€ ì•„ë‹Œ ë‹¨ìˆœ 'ë¹„í–‰ ì´ë™'ì¼ ë•Œ ë°œìƒ ê°€ëŠ¥
                    // (findPossibleMovesê°€ ì í”„ë§Œ ë°˜í™˜í•˜ë¯€ë¡œ ì‚¬ì‹¤ìƒ ì´ elseëŠ” ê±°ì˜ ë„ë‹¬ ì•ˆ í•¨)
                    // return; 
                }
            }

            if (capturedRow !== undefined) {
                const capturedPieceValue = boardState[capturedRow][capturedCol];
                
                if (capturedPieceValue % 10 === PLAYER_2) {
                    p1Score++;
                } else if (capturedPieceValue % 10 === PLAYER_1) {
                    p2Score++;
                }
                
                updateScoreDisplay();
                boardState[capturedRow][capturedCol] = 0; // ì¡ì€ ë§ ì œê±°
            }

            boardState[toRow][toCol] = boardState[fromRow][fromCol];
            boardState[fromRow][fromCol] = 0;

            // [ê·œì¹™ 1 & 3 ìˆ˜ì •] í‚¹ ë§Œë“¤ê¸°: í•´ë‹¹ í”Œë ˆì´ì–´ì˜ ì²« ë²ˆì§¸ ë§ë§Œ ì™•(21/22)ì´ ë¨.
            const promotionRow = (player === PLAYER_1) ? 0 : 7;
            // pieceValue < 20 : í‚¹ì´ ì•„ë‹Œ ë§ (1, 2, 11, 12)ì´ ë„ë‹¬í–ˆëŠ”ì§€
            const isPromoted = (toRow === promotionRow) && (pieceValue < 20);
            
            if (isPromoted) {
                 if (!firstKingMade[player]) {
                    // ê·œì¹™ 1: ìµœì´ˆ 1íšŒ ì™• ìŠ¹ê²©
                    let kingValue = (player === PLAYER_1) ? 21 : 22;
                    boardState[toRow][toCol] = kingValue; // í‚¹ìœ¼ë¡œ ìŠ¹ê²©
                    firstKingMade[player] = true; // í”Œë˜ê·¸ ì„¤ì •
                 } else {
                    // â˜…[ê·œì¹™ 3 ì ìš©]â˜…
                    // ì´ë¯¸ ì™•ì´ íƒ„ìƒí–ˆìœ¼ë©´, 'ë’¤ë¡œ ê°€ëŠ” ì¼ë°˜ ë§' (11 ë˜ëŠ” 12)ë¡œ ë³€ê²½
                    boardState[toRow][toCol] = (player === PLAYER_1) ? 11 : 12;
                 }
            }
            
            clearHighlights();
            selectedPiece = null;
            
            // â˜…[ê·œì¹™ 4 ìˆ˜ì •]â˜…
            // ì—°ì† ì í”„ëŠ” ë°©ê¸ˆ ì í”„ë¥¼ ìˆ˜í–‰í•œ ë§ë§Œ ê³„ì†í•´ì•¼ í•¨ (AI ë¡œì§ ì¶”ê°€)
            if (capturedRow !== undefined) {
                const nextJumps = findJumpsFromLocation(toRow, toCol);
                
                if (nextJumps.length > 0) {
                    selectedPiece = [toRow, toCol]; // ë‹¤ìŒ ì í”„ë¥¼ ìœ„í•´ ë§ ì„ íƒ ê³ ì •
                    mandatoryJump = [[toRow, toCol]]; // ê°•ì œ ì í”„ ë§ ì„¤ì •
                    
                    if (player === PLAYER_1) {

                    } else if (player === PLAYER_2) {

                        statusMessageEl.innerHTML = "AIê°€ <strong>ì—°ì† ì í”„</strong>í•©ë‹ˆë‹¤!";

                        setTimeout(aiMove, 1000); // ë‹¤ìŒ ì í”„ë¥¼ ìœ„í•´ aiMove ë‹¤ì‹œ í˜¸ì¶œ

        function switchPlayer() {

            updateBoardDisplay();
            
            if (currentPlayer === PLAYER_2 && isGameActive) {

                setTimeout(aiMove, 1000);

        function checkWin() {
            if (p1Score === 12) {

                statusMessageEl.textContent = "ì‚¬ìš©ì ìŠ¹ë¦¬! ğŸ‰";
                return;
            } else if (p2Score === 12) {

            if (isGameActive) {

                        for (let col = 0; col < 8; col++) {

                            if (boardState[row][col] % 10 === currentPlayer && boardState[row][col] !== 0) {

                                if (findPossibleMoves(row, col).some(m => !m.isJump)) {

                        statusMessageEl.textContent = "ì›€ì§ì¼ ê³³ì´ ì—†ì–´ìš”... AI ìŠ¹ë¦¬! ğŸ˜­";
                    } else {
                        statusMessageEl.textContent = "AIê°€ ì›€ì§ì¼ ê³³ì´ ì—†ë„¤ìš”. ì‚¬ìš©ì ìŠ¹ë¦¬! ğŸ‰";
                    }

        // --- ìœ í‹¸ë¦¬í‹° ë° í•˜ì´ë¼ì´íŠ¸ í•¨ìˆ˜ ---
        
        function clearHighlights() {
            boardEl.querySelectorAll('.selected, .can-move, .mandatory-jump').forEach(el => {

        function highlightMandatoryJumps() {
            mandatoryJump.forEach(loc => {

                if (squareEl) squareEl.classList.add('mandatory-jump');

        function highlightPossibleMoves(row, col, jumpOnly = false) {
            const possibleMoves = findPossibleMoves(row, col);

            const isMandatory = mandatoryJump.length > 0;
            // ê°•ì œ ì í”„ ë§ë§Œ ì„ íƒ ê°€ëŠ¥í•˜ë„ë¡ ë¡œì§ ìœ ì§€ (ê·œì¹™ 4 ì¤€ìˆ˜)
            if (isMandatory && !mandatoryJump.some(loc => loc[0] === row && loc[1] === col)) {

            possibleMoves.forEach(move => {

                         squareEl.classList.add('can-move');

                } else {

                         squareEl.classList.add('can-move');

        }
        
        // --- â˜…[ê·œì¹™ 2, 3] ì´ë™ ê°€ëŠ¥ ìœ„ì¹˜ ì°¾ê¸° (í•µì‹¬ ìˆ˜ì •)â˜… ---

        function findPossibleMoves(row, col) {
            const pieceValue = boardState[row][col];
            if (pieceValue === 0) return [];
            
            const player = pieceValue % 10;
            const isKing = pieceValue >= 20; // í‚¹ íŒì • (21, 22)
            const moves = [];
            let jumpMoves = [];
            
            const directions = [];
            
            // â˜…[ê·œì¹™ 2 ì ìš©]â˜…
            if (isKing) {
                // í‚¹ì€ 4ë°©í–¥ ëŒ€ê°ì„  ì´ë™
                directions.push(
                    { row: -1, col: -1 }, // ìœ„-ì™¼ìª½
                    { row: -1, col: 1 },  // ìœ„-ì˜¤ë¥¸ìª½
                    { row: 1, col: -1 },  // ì•„ë˜-ì™¼ìª½
                    { row: 1, col: 1 }   // ì•„ë˜-ì˜¤ë¥¸ìª½
                );
            } 
            // â˜…[ê·œì¹™ 3 ì ìš©]â˜…
            else {
                // ê·œì¹™ 3: ìŠ¹ê²© ì‹¤íŒ¨ ë§(11, 12) / ì¼ë°˜ ë§(1, 2) íŒì •
                const isUpgradedRegular = (pieceValue === 11 || pieceValue === 12);
                
                // ì¼ë°˜ ë§ì˜ 'ì•' ë°©í–¥ (P1: -1, P2: 1)
                const forwardDir = (player === PLAYER_1) ? -1 : 1;
                directions.push({ row: forwardDir, col: -1 }, { row: forwardDir, col: 1 });

                // ê·œì¹™ 3 ì ìš©: ìŠ¹ê²© ì‹¤íŒ¨í•œ ë§(11, 12)ì€ 'ë’¤'ë¡œë„ ì´ë™ ê°€ëŠ¥
                if (isUpgradedRegular) {
                    const backwardDir = -forwardDir;
                    directions.push({ row: backwardDir, col: -1 }, { row: backwardDir, col: 1 });
                }
            }
            
            for (const dir of directions) {
                let r = row + dir.row;
                let c = col + dir.col;
                let pieceEncountered = null; // ê²½ë¡œì—ì„œ ë§Œë‚œ 'ìƒëŒ€ ë§'ì˜ ìœ„ì¹˜

                while (isValid(r, c)) {
                    // 1. ë¹ˆ ì¹¸
                    if (boardState[r][c] === 0) {
                        if (pieceEncountered === null) {
                            // A. (ì í”„ ì•„ë‹˜) ë§ì„ ë§Œë‚˜ê¸° ì „ ë¹ˆ ì¹¸
                            moves.push({ row: r, col: c, isJump: false });
                            
                            // í‚¹ì´ ì•„ë‹ˆë©´ í•œ ì¹¸ë§Œ ì´ë™ ê°€ëŠ¥
                            if (!isKing) break; 
                            
                        } else {
                            // B. (ì í”„ ë„ì°©ì§€) ìƒëŒ€ ë§ì„ ë§Œë‚œ í›„ ë¹ˆ ì¹¸ (í‚¹ì˜ Flying Jump)
                            jumpMoves.push({
                                row: r, col: c, isJump: true,
                                capturedRow: pieceEncountered.row,
                                capturedCol: pieceEncountered.col
                            });
                            
                            // ì¼ë°˜ ë§ì€ ì í”„ ë„ì°©ì§€ê°€ í•œ ì¹¸ìœ¼ë¡œ ê³ ì •ë¨
                            if (!isKing) break;
                        }
                    }
                    // 2. ë§ì´ ìˆëŠ” ì¹¸
                    else {
                        const encounteredPlayer = boardState[r][c] % 10;
                        
                        if (encounteredPlayer === player) {
                            // C. ì•„êµ° ë§ì„ ë§Œë‚¨ -> ë§‰í˜
                            break;
                        } else {
                            // D. ìƒëŒ€ë°© ë§ì„ ë§Œë‚¨
                            if (pieceEncountered === null) {
                                // D-1. ê²½ë¡œì—ì„œ ì²« ë²ˆì§¸ ìƒëŒ€ ë§ì„ ë§Œë‚¨
                                pieceEncountered = { row: r, col: c };
                                
                                if (!isKing) {
                                    // ì¼ë°˜ ë§ ì í”„ ë¡œì§ (ë°”ë¡œ ë‹¤ìŒ ì¹¸ í™•ì¸)
                                    const jumpRow = r + dir.row;
                                    const jumpCol = c + dir.col;
                                    if (isValid(jumpRow, jumpCol) && boardState[jumpRow][jumpCol] === 0) {
                                        jumpMoves.push({
                                            row: jumpRow, col: jumpCol, isJump: true,
                                            capturedRow: r,
                                            capturedCol: c
                                        });
                                    }
                                    break; // ì¼ë°˜ ë§ì€ ì í”„ í›„ íƒìƒ‰ ì¢…ë£Œ
                                }
                                // í‚¹ì€ ì í”„ í›„ ë‹¤ìŒ ì¹¸ë¶€í„° ë‹¤ì‹œ íƒìƒ‰í•´ì•¼ í•¨ (D-2ë¡œ ì´ì–´ì§)

                            } else {
                                // D-2. ë‘ ë²ˆì§¸ ìƒëŒ€ ë§ì„ ë§Œë‚¨ (í‚¹ì˜ ë¹„í–‰ ì í”„ ê²½ë¡œ ë§‰í˜)
                                break;
                            }
                        }
                    }
                    
                    // ë‹¤ìŒ ì¹¸ìœ¼ë¡œ ì´ë™ (í‚¹ ë˜ëŠ” ì¼ë°˜ ë§ì˜ ì í”„ í™•ì¸)
                    r += dir.row;
                    c += dir.col;
                }
            }
            
            // ì í”„ê°€ ìˆìœ¼ë©´ ì í”„ë§Œ ë°˜í™˜ (ê·œì¹™ 4)
            if (jumpMoves.length > 0) {
                 return jumpMoves;
            }
            
            // ê°•ì œ ì í”„ê°€ 'ìˆëŠ”' ìƒí™©ì¸ë° 'ì´ ë§'ì€ ì í”„ê°€ ì•ˆë˜ë©´, ì¼ë°˜ ì´ë™ë„ ë§‰ì•„ì•¼ í•¨ (ê·œì¹™ 4)
            if (mandatoryJump.length > 0) {
                 return [];
            }

            // ì í”„ê°€ ì—†ì„ ë•Œë§Œ ì¼ë°˜ ì´ë™ ë°˜í™˜
            return moves;
        }

        function findJumpsFromLocation(row, col) {
             return findPossibleMoves(row, col).filter(m => m.isJump);
        }
        
        function findMandatoryJumps(player) {
            const jumpPieces = [];
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const pieceValue = boardState[row][col];
                    // í‚¹(21,22), ìŠ¹ê²©ì‹¤íŒ¨ë§(11,12)ë„ í¬í•¨í•˜ì—¬ í˜„ì¬ í”Œë ˆì´ì–´ì˜ ë§ì„ ì°¾ìŒ
                    if (pieceValue % 10 === player && pieceValue !== 0) {
                        if (findPossibleMoves(row, col).some(m => m.isJump)) {
                            jumpPieces.push([row, col]);
                        }
                    }

            }
            return jumpPieces;
        }

        function isValid(row, col) {
            return row >= 0 && row < 8 && col >= 0 && col < 8;
        }
        
        // --- AI (ì»´í“¨í„°) ë¡œì§ ---

        function aiMove() {
            if (!isGameActive || currentPlayer !== PLAYER_2) return;

            let allPossibleMoves = [];
            
            // [ê·œì¹™ 4] 1. í˜„ì¬ í„´ì´ ì—°ì† ì í”„ ì¤‘ì¸ì§€ í™•ì¸
            // (movePieceì—ì„œ selectedPieceì™€ mandatoryJumpë¥¼ ì„¤ì •í•´ì¤Œ)
            const isContinuingJump = mandatoryJump.length > 0 && selectedPiece !== null;

            // 1a. ê°•ì œ ì í”„ í™•ì¸ (ì—°ì† ì í”„ ìƒíƒœ í¬í•¨)
            const mandatoryJumps = isContinuingJump ? [selectedPiece] : findMandatoryJumps(PLAYER_2);
            
            if (mandatoryJumps.length > 0) {
                // ì—°ì† ì í”„ ì¤‘ì¼ ë•Œ, selectedPieceë¡œ ì´ë™í•  ìˆ˜ ìˆëŠ” ì í”„ë§Œ ì°¾ìŒ
                mandatoryJumps.forEach(loc => {
                    // ì í”„ë§Œ í•„í„°ë§
                    const moves = findPossibleMoves(loc[0], loc[1]).filter(m => m.isJump);
                    moves.forEach(move => {
                        allPossibleMoves.push({ from: loc, to: move });
                    });
                });
            }
            // 1b. ê°•ì œ ì í”„ ì—†ìœ¼ë©´ ì¼ë°˜ ì´ë™ (ì—°ì† ì í”„ ìƒíƒœê°€ ì•„ë‹ ë•Œë§Œ ì‹¤í–‰)
            else if (!isContinuingJump) {
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        // í‚¹(21,22), ìŠ¹ê²©ì‹¤íŒ¨ë§(11,12)ë„ í¬í•¨í•˜ì—¬ í˜„ì¬ í”Œë ˆì´ì–´ì˜ ë§ì„ ì°¾ìŒ
                        if (boardState[row][col] % 10 === PLAYER_2 && boardState[row][col] !== 0) {
                            // ì¼ë°˜ ì´ë™ë§Œ í•„í„°ë§
                            const moves = findPossibleMoves(row, col).filter(m => !m.isJump);
                            if (moves.length > 0) {
                                moves.forEach(move => {
                                    allPossibleMoves.push({ from: [row, col], to: move });
                                });
                            }
                        }
                    }
                }
            }
            
            // 2. ì›€ì§ì¼ ìˆ˜ ì—†ìœ¼ë©´ (checkWinì´ ì´ë¯¸ ì²˜ë¦¬í•¨)
            if (allPossibleMoves.length === 0) {
                 return;
            }

            // 3. ê°€ëŠ¥í•œ ëª¨ë“  ì´ë™ ì¤‘ í•˜ë‚˜ë¥¼ ë¬´ì‘ìœ„ë¡œ ì„ íƒ
            const chosenMove = allPossibleMoves[Math.floor(Math.random() * allPossibleMoves.length)];
            
            // [ì‚­ì œ] 4. ì—°ì† ì í”„ ì‹œ selectedPiece ì„¤ì • (movePieceì—ì„œ ì²˜ë¦¬í•˜ë¯€ë¡œ ì¤‘ë³µ)
            // if (isContinuingJump) { ... }

            // 5. ì›€ì§ì„ ì‹¤í–‰
            movePiece(chosenMove.from[0], chosenMove.from[1], chosenMove.to.row, chosenMove.to.col);
        }

            initBoard();
        }

        initBoard();
